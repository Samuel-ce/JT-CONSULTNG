<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JT CONSULTING - Asesoría Contable</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
       :root {
            --primary: #A7C957;        /* Verde lima */
            --primary-dark: #6B8F2A;   /* Verde más oscuro */
            --secondary: #2E5473;      /* Azul oscuro (fondo principal) */
            --accent: #9CAFB7;         /* Gris azulado claro */
            --light: #ffffff;          /* Blanco puro */
            --gray: #d1d1d1;           /* Gris claro para texto secundario */
            --dark: #1a1a1a;           /* Negro/gris muy oscuro */
            --card-bg: #35597A;        /* Azul intermedio para tarjetas */
            --border: #466A88;         /* Azul grisáceo claro para bordes */
            --shadow: rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary);
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(255, 255, 255, 0.9);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 12px var(--shadow);
            transition: var(--transition);
            border-bottom: 1px solid var(--border);
        }

        header.scrolled {
            padding: 15px 5%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .logo img {
            width: 60px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-toggle {
            display: none;
            font-size: 1.8rem;
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            transition: var(--transition);
        }

        .menu-toggle:hover {
            color: var(--primary-dark);
        }

        nav {
            display: flex;
            flex-grow: 1;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
        }

        nav a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            white-space: nowrap;
            font-size: 1rem;
            padding: 10px 16px;
            border-radius: 30px;
            transition: var(--transition);
            position: relative;
        }

        nav a:hover, nav a.active {
            color: var(--primary-dark);
            background: rgba(255, 167, 38, 0.1);
            transform: translateY(-2px);
        }

        nav a.active {
            font-weight: 600;
        }

        nav a i {
            margin-right: 8px;
            color: var(--primary);
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 140px 10% 80px;
            background: linear-gradient(135deg, var(--secondary) 0%, #fff3e0 100%);
            min-height: 100vh;
            position: relative;
            
            /* Marca de agua */
            background-image: url('https://raw.githubusercontent.com/Samuel-ce/JT-CONSULTNG/main/logo%20jt.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 60%;
            opacity: 0.95;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(255, 167, 38, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .hero .text {
            max-width: 50%;
            animation: fadeInLeft 1s ease;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            line-height: 1.2;
            color: var(--dark);
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--gray);
            margin-bottom: 30px;
            max-width: 90%;
        }

        .hero .button {
            display: inline-block;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            color: var(--light);
            padding: 14px 32px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(255, 167, 38, 0.3);
            border: none;
            cursor: pointer;
        }

        .hero .button:hover {
            background: linear-gradient(90deg, var(--primary-dark), #E65100);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 167, 38, 0.4);
        }

        .hero img {
            max-width: 45%;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            animation: fadeInRight 1s ease;
            border: 1px solid var(--border);
        }

        /* Services & Testimonials Sections */
        /* ... resto del CSS idéntico ... */
    </style>
</head>
<body>
    <header id="header">
    <div class="logo">
        <img src="https://raw.githubusercontent.com/Samuel-ce/JT-CONSULTNG/main/logo%20jt.jpg" alt="Logo JT">
    </div>
        <button class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></button>
        <nav id="nav">
            <a href="#hero" id="inicio-button" class="active"><i class="fas fa-home"></i> Inicio</a>
            <a href="#services"><i class="fas fa-file-invoice"></i> Impuestos</a>
            <a href="#gestiones"><i class="fas fa-tasks"></i> Gestiones</a>
            <a href="#testimonials"><i class="fas fa-comment-dots"></i> Opiniones</a>
            <a href="#contact" id="contact-button"><i class="fas fa-info-circle"></i> Contacto</a>
        </nav>
    </header>

    <section class="hero" id="hero">
        <div class="text">
            <h1>Asesoría Contable Profesional</h1>
            <p>Te ofrecemos soluciones fiscales y contables de calidad con profesionales capacitados. ¡Conéctate con JT CONSULTING hoy mismo!</p>
            <a href="https://wa.me/595973877773" class="button">Contáctanos por WhatsApp</a>
        </div>
        <!-- <img src="https://raw.githubusercontent.com/Samuel-ce/JT-CONSULTNG/main/logo%20jt.jpg" alt="Equipo JT CONSULTING"> -->
    </section>

    <!-- ... resto del HTML idéntico ... -->

</body>
</html>
