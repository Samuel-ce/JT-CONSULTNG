<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JT CONSULTING - Asesoría Contable</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
       :root {
            --primary: #A7C957;
            --primary-dark: #6B8F2A;
            --secondary: #2E5473;
            --accent: #9CAFB7;
            --light: #ffffff;
            --gray: #d1d1d1;
            --dark: #1a1a1a;
            --card-bg: #35597A;
            --border: #466A88;
            --shadow: rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary);
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(255, 255, 255, 0.9);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 12px var(--shadow);
            transition: var(--transition);
            border-bottom: 1px solid var(--border);
        }

        header.scrolled {
            padding: 15px 5%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .logo img {
            width: 60px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-toggle {
            display: none;
            font-size: 1.8rem;
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            transition: var(--transition);
        }

        .menu-toggle:hover {
            color: var(--primary-dark);
        }

        nav {
            display: flex;
            flex-grow: 1;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
        }

        nav a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            white-space: nowrap;
            font-size: 1rem;
            padding: 10px 16px;
            border-radius: 30px;
            transition: var(--transition);
            position: relative;
        }

        nav a:hover, nav a.active {
            color: var(--primary-dark);
            background: rgba(255, 167, 38, 0.1);
            transform: translateY(-2px);
        }

        nav a.active {
            font-weight: 600;
        }

        nav a i {
            margin-right: 8px;
            color: var(--primary);
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 140px 10% 80px;
            background: linear-gradient(135deg, rgba(46, 84, 115, 0.9), rgba(255, 243, 224, 0.95)),
                        url('https://raw.githubusercontent.com/Samuel-ce/JT-CONSULTNG/main/logo%20jt.jpg') center/70% no-repeat;
            min-height: 100vh;
            position: relative;
            background-blend-mode: lighten;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(255, 167, 38, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .hero .text {
            max-width: 800px;
            animation: fadeInLeft 1s ease;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            line-height: 1.2;
            color: var(--dark);
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--gray);
            margin-bottom: 30px;
            max-width: 90%;
        }

        .hero .button {
            display: inline-block;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            color: var(--light);
            padding: 14px 32px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(255, 167, 38, 0.3);
            border: none;
            cursor: pointer;
        }

        .hero .button:hover {
            background: linear-gradient(90deg, var(--primary-dark), #E65100);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 167, 38, 0.4);
        }

        /* Services & Testimonials Sections */
        .services, .testimonials {
            padding: 80px 10%;
            background-color: var(--secondary);
        }

        .section-title {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .section-title h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--dark);
        }

        .section-title::after {
            content: "";
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            margin: 15px auto;
            border-radius: 2px;
        }

        .section-title p {
            color: var(--gray);
            max-width: 700px;
            margin: 0 auto;
            font-size: 1.1rem;
        }

        .service-grid, .testimonial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .service, .testimonial-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            transition: var(--transition);
            box-shadow: 0 6px 20px var(--shadow);
            border: 1px solid var(--border);
        }

        .service:hover, .testimonial-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            border-color: var(--accent);
        }

        .service-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .service h3, .testimonial-details strong {
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: var(--dark);
        }

        .service p, .testimonial-quote p {
            color: var(--gray);
            line-height: 1.7;
            margin-bottom: 20px;
        }

        .service ul {
            padding-left: 20px;
            margin-bottom: 20px;
        }

        .service li {
            margin-bottom: 10px;
            color: var(--gray);
        }

        .testimonial-quote {
            font-size: 1.2rem;
            color: var(--dark);
            margin-bottom: 20px;
            position: relative;
        }

        .testimonial-quote i {
            font-size: 1.5rem;
            color: var(--primary);
            margin: 0 5px;
        }

        .testimonial-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .testimonial-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        .testimonial-details span {
            font-size: 1rem;
            color: var(--gray);
        }

        /* Contact Section */
        .contact-section {
            padding: 80px 10%;
            background: linear-gradient(135deg, var(--secondary) 0%, #fff3e0 100%);
            text-align: center;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .contact-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--light);
            color: var(--dark);
            font-size: 2rem;
            text-decoration: none;
            transition: var(--transition);
            box-shadow: 0 6px 20px var(--shadow);
            border: 1px solid var(--border);
        }

        .contact-icons a:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background: var(--light);
        }

        .contact-icons a.whatsapp:hover {
            color: #25d366;
        }
        .contact-icons a.instagram:hover {
            color: #e1306c;
        }
        .contact-icons a.email:hover {
            color: #ea4335;
        }

        /* Footer */
        footer {
            background-color: var(--dark);
            color: var(--light);
            text-align: center;
            padding: 30px;
            font-size: 1rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--primary);
        }

        /* Animations */
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding-top: 120px;
                padding-bottom: 60px;
            }
            .hero .text {
                max-width: 100%;
                margin-bottom: 40px;
            }
            .hero h1 {
                font-size: 2.8rem;
            }
            .hero p {
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            nav {
                position: fixed;
                top: 80px;
                left: 0;
                width: 100%;
                background: var(--light);
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
                clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
                transition: var(--transition);
                box-shadow: 0 10px 20px var(--shadow);
                border-top: 1px solid var(--border);
            }
            nav.show {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
            nav a {
                width: 90%;
                text-align: center;
                margin: 5px 0;
                padding: 15px;
            }
            .hero h1 {
                font-size: 2.3rem;
            }
            .hero p {
                font-size: 1.1rem;
            }
            .section-title h2 {
                font-size: 2rem;
            }
            .service-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 110px 5% 50px;
            }
            .hero h1 {
                font-size: 2rem;
            }
            .hero .button {
                padding: 12px 25px;
                font-size: 1rem;
            }
            .section-title h2 {
                font-size: 1.8rem;
            }
            .contact-icons a {
                width: 70px;
                height: 70px;
                font-size: 1.7rem;
            }
        }
    </style>
</head>

</body>
</html>
