<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JT CONSULTING - Asesoría Contable</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    :root {
      --primary: #2E5473;   /* Azul corporativo */
      --accent: #A7C957;    /* Verde acento */
      --light: #ffffff;
      --gray: #6f6f6f;
      --dark: #1a1a1a;
      --border: #e0e0e0;
      --shadow: rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 6%;
      background: var(--light);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: var(--transition);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 55px;
      border-radius: 8px;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .logo-text strong {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--primary);
      letter-spacing: 1px;
    }

    .logo-text span {
      font-size: 0.85rem;
      color: var(--gray);
      font-weight: 400;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      background: none;
      border: none;
      color: var(--primary);
      cursor: pointer;
    }

    nav {
      display: flex;
      gap: 25px;
    }

    nav a {
      color: var(--dark);
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      padding: 6px 0;
      position: relative;
      transition: var(--transition);
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background: var(--primary);
      transition: var(--transition);
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    nav a:hover {
      color: var(--primary);
    }

    /* Hero */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 140px 10% 80px;
      background: linear-gradient(135deg, #ffffff 0%, #f7f9fc 100%);
      min-height: 100vh;
      gap: 30px;
    }

    .hero .text {
      max-width: 50%;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--primary);
    }

    .hero p {
      font-size: 1.2rem;
      color: var(--gray);
      margin-bottom: 30px;
    }

    .hero .button {
      display: inline-block;
      background: var(--primary);
      color: var(--light);
      padding: 14px 32px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }

    .hero .button:hover {
      background: var(--accent);
      color: var(--dark);
    }

    .hero img {
      max-width: 45%;
      border-radius: 16px;
      box-shadow: 0 8px 20px var(--shadow);
      border: 1px solid var(--border);
    }

    /* Responsive */
    @media (max-width: 992px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero .text {
        max-width: 100%;
      }
      .hero img {
        max-width: 80%;
      }
    }

    @media (max-width: 768px) {
      .menu-toggle { display: block; }
      nav {
        position: fixed;
        top: 65px;
        left: 0;
        width: 100%;
        background: var(--light);
        flex-direction: column;
        align-items: center;
        padding: 20px 0;
        clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
        transition: var(--transition);
      }
      nav.show {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
      }
      nav a {
        margin: 12px 0;
      }
      nav a::after { display: none; }
    }
  </style>
</head>

<body>
  <header id="header">
    <div class="logo-container">
      <div class="logo">
        <img src="https://raw.githubusercontent.com/Samuel-ce/JT-CONSULTNG/main/logo%20jt.jpg" alt="Logo JT">
      </div>
      <div class="logo-text">
        <strong>JT CONSULTING</strong>
        <span>Asesoría Contable & Tributaria</span>
      </div>
    </div>
    <button class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></button>
    <nav id="nav">
      <a href="#hero" class="active">Inicio</a>
      <a href="#services">Impuestos</a>
      <a href="#gestiones">Gestiones</a>
      <a href="#testimonials">Opiniones</a>
      <a href="#contact">Contacto</a>
    </nav>
  </header>

  <section class="hero" id="hero">
    <div class="text">
      <h1>Asesoría Contable Profesional</h1>
      <p>Te ofrecemos soluciones fiscales y contables de calidad con profesionales capacitados. ¡Conéctate con JT CONSULTING hoy mismo!</p>
      <a href="https://wa.me/595973877773" class="button">Contáctanos por WhatsApp</a>
    </div>
    <img src="https://raw.githubusercontent.com/Samuel-ce/JT-CONSULTNG/main/logo%20jt.jpg" alt="Equipo JT CONSULTING">
  </section>

  <script>
    document.getElementById('menu-toggle').addEventListener('click', function() {
      document.getElementById('nav').classList.toggle('show');
    });
    window.addEventListener('scroll', function() {
      const sections = document.querySelectorAll('section');
      const navLinks = document.querySelectorAll('nav a');
      let current = '';
      sections.forEach(section => {
        if (pageYOffset >= (section.offsetTop - 200)) {
          current = section.getAttribute('id');
        }
      });
      navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === `#${current}`) {
          link.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
