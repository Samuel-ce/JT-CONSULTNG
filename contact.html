<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - JT CONSULTING</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      width: 340px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 16px;
      font-weight: 600;
    }
    p {
      font-size: 15px;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    .contact-options {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .contact-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px 20px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 500;
      transition: 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .contact-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-3px);
    }
    .contact-btn i {
      font-size: 1.3rem;
    }
    .whatsapp { color: #25d366; }
    .instagram { color: #e1306c; }
    .email { color: #ea4335; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Cont√°ctanos</h1>
    <p>Elige tu forma favorita de comunicarte con JT CONSULTING</p>
    <div class="contact-options">
      <a href="https://wa.me/595981234567" target="_blank" rel="noopener noreferrer" class="contact-btn whatsapp">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
      <a href="https://www.instagram.com/jtconsulting.py" target="_blank" rel="noopener noreferrer" class="contact-btn instagram">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="mailto:contacto@jtconsulting.com" target="_blank" rel="noopener noreferrer" class="contact-btn email">
        <i class="fas fa-envelope"></i> Correo
      </a>
    </div>
  </div>
</body>
</html>
