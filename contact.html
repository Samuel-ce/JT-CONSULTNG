<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - JT CONSULTING</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FFA726 0%, #FFCC80 100%); /* Fondo naranja claro */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333; /* Texto oscuro para contraste */
    }
    .card {
      background: rgba(255, 255, 255, 0.95); /* Blanco con ligera transparencia */
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 340px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid #FFA726; /* Borde naranja claro */
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 16px;
      font-weight: 600;
      color: #FF8F00; /* Naranja más intenso para el título */
    }
    p {
      font-size: 15px;
      margin-bottom: 30px;
      color: #555;
      opacity: 0.9;
    }
    .contact-options {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .contact-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px 20px;
      background: #FFF3E0; /* Fondo naranja muy claro para botones */
      color: #333;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 500;
      transition: 0.3s ease;
      border: 1px solid #FFA726;
    }
    .contact-btn:hover {
      background: #FFB74D; /* Naranja más oscuro al pasar el mouse */
      color: white;
      transform: translateY(-3px);
    }
    .contact-btn i {
      font-size: 1.3rem;
      color: #FF8F00;
    }
    .whatsapp { border-color: #25d366; color: #25d366; }
    .whatsapp:hover { background: #25d366; color: white; }
    .whatsapp:hover i { color: white; }

    .instagram { border-color: #e1306c; color: #e1306c; }
    .instagram:hover { background: #e1306c; color: white; }

    .email { border-color: #ea4335; color: #ea4335; }
    .email:hover { background: #ea4335; color: white; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Contáctanos</h1>
    <p>Elige tu forma favorita de comunicarte con JT CONSULTING</p>
    <div class="contact-options">
      <a href="https://wa.me/595981234567" target="_blank" rel="noopener noreferrer" class="contact-btn whatsapp">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
      <a href="https://www.instagram.com/jtconsulting.py" target="_blank" rel="noopener noreferrer" class="contact-btn instagram">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="mailto:contacto@jtconsulting.com" target="_blank" rel="noopener noreferrer" class="contact-btn email">
        <i class="fas fa-envelope"></i> Correo
      </a>
    </div>
  </div>
</body>
</html>
